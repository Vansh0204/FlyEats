web:
  - type: web
    name: flyeats-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flyeats-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 1h
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: NODE_ENV
        value: production

databases:
  - name: flyeats-db
    databaseName: flyeats
    plan: free
    region: oregon
